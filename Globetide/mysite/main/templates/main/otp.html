<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globetide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <style>
    @keyframes slideInFromLeft {
        0% {
            transform: translateX(-100%);
            opacity: 0;
        }
        80% {
            transform: translateX(calc(50vw - 40px - 25vw / 2));
            opacity: 1;
        }
        100% {
            transform: translateX(calc(50vw - 40px - 25vw / 2));
            opacity: 1;
        }
    }

    @keyframes shake {
        0%, 100% { transform: translateX(calc(50vw - 40px - 25vw / 2)); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(calc(50vw - 40px - 25vw / 2 - 20px)); }
        20%, 40%, 60%, 80% { transform: translateX(calc(50vw - 40px - 25vw / 2 + 20px)); }
    }

    body {
        background-color: #CBD3F4; 
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    }

    .container {
        background-color: white;
        padding: 40px; 
        box-shadow: 100px 100px 50px rgba(0, 0, 0, 0.3); 
        width: 25vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: 0.01px solid #797979; 
        animation: slideInFromLeft 1s ease-in forwards;
        height: 25vh;
    }

    .logo {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        margin-left: -10px; 
    }

    .logo img {
        width: 40px; 
        height: 40px; 
        margin-right: 5px;
    }

    h3 {
        margin-right: 2px; 
        color: rgb(0, 0, 0); 
        font-size: 15px; 
        font-weight:normal;
        margin-top: 30px;
    }

    h1 {
        margin-right: 2px;
        color: #1B1B1B;
        font-size: 24px;
    }

    h2 {
        margin: 0; 
        color: grey;
        font-size: 20px; 
    }

    form {
        flex: 1; 
        display: flex;
        flex-direction: column;
        position: relative; 
        margin-right: 10px;
    }

    .button-container {
        display: flex;
        justify-content: flex-end;  
        position: absolute; 
        bottom: 10px; 
        right: 0px; 
    }

    .btn {
        margin-left: 10px; 
    }

    .input-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .input {
        width: 40px;
        border: none;
        border-bottom: 3px solid rgba(0, 0, 0, 0.5);
        margin: 0 10px;
        text-align: center;
        font-size: 20px;
        cursor: not-allowed;
        pointer-events: none;
    }

    .input:focus {
        border-bottom: 3px solid orange;
        outline: none;
    }

    .input:nth-child(1) {
        cursor: pointer;
        pointer-events: all;
    }

    .container.shake {
        animation: shake 1s;
        transform: translateX(calc(50vw - 40px - 25vw / 2));
    }

    .stars, .moons, .rockets, .planets {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
    }
    .stars i, .moons i, .rockets i, .planets i {
        position: absolute;
        color: white;
    }
    .stars i {
        font-size: 4px;
    }
    .moons i, .rockets i, .planets i {
        font-size: 30px;
        animation-duration: 5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
    }
    .moons i {
        color: #f1c40f;
        animation-name: moonAnimation;
    }
    .rockets i {
        color: #e74c3c;
        animation-name: rocketAnimation;
    }
    @keyframes moonAnimation {
        0%, 100% {
            transform: translateY(-10px);
        }
        50% {
            transform: translateY(10px);
        }
    }
    @keyframes rocketAnimation {
        0%, 100% {
            transform: translateY(-20px);
        }
        50% {
            transform: translateY(20px);
        }
    }
    .planets i {
        font-size: 50px;
        color: #3498db;
        animation-name: planetAnimation;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
    }
    @keyframes planetAnimation {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    </style>
</head>
<body>
    <div class="container{% if wrong_otp %} shake{% endif %}">
        {{ otp }}
        <div class="logo">
            <imgsrc="https://images.creativemarket.com/0.1.0/ps/1037209/7917/5269/m1/fpnw/wm0/low-poly-colorful-icon-plane-.png?1&s=dec92b172f11ab1e4361f348cf763d9e" alt="logo">
            <h2>Globetide</h2>
        </div>
        <h1>We need to verify your identity</h1>
        <h3>Please Enter The OTP Sent to Your Email:</h3>
        <div class="input-container">
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
            <input class="input" type="text" inputmode="numeric" maxlength="1" />
        </div>
    </div>
    <form id="otpForm" method="post">
        {% csrf_token %}
        <input type="hidden" name="otp" id="otpInput">
    </form>
    <script>
    const inputs = document.querySelectorAll(".input");
    const container = document.querySelector(".container");
    const otpForm = document.getElementById("otpForm");

    inputs.forEach((input, index) => {
        input.addEventListener("input", function (e) {
            const val = e.target.value;
            if (isNaN(val)) {
                e.target.value = "";
                return;
            }

            if (val!= "" && index < inputs.length - 1) {
                inputs[index + 1].focus();
            }
        });

        input.addEventListener("keyup", function (e) {
            const key = e.key.toLowerCase();
            if (key == "backspace" || key == "delete") {
                const prev = inputs[index - 1];
                if (prev) {
                    prev.focus();
                }
                return;
            }

            const otp = Array.from(inputs)
               .map((input) => input.value)
               .join("");

            if (otp.length === inputs.length) {
                document.getElementById("otpInput").value = otp;
                otpForm.submit();
            }
        });
    });
    </script>
    <div class="stars">
        <i class="fas fa-star" style="top: 10%; left: 20%;"></i>
        <i class="fas fa-star" style="top: 30%; left: 60%;"></i>
        <i class="fas fa-star" style="top: 50%; left: 80%;"></i>
        <i class="fas fa-star" style="top: 70%; left: 40%;"></i>
        <i class="fas fa-star" style="top: 90%; left: 10%;"></i>
        <i class="fas fa-star" style="top: 15%; left: 35%;"></i>
        <i class="fas fa-star" style="top: 45%; left: 75%;"></i>
        <i class="fas fa-star" style="top: 65%; left: 25%;"></i>
        <i class="fas fa-star" style="top: 85%; left: 55%;"></i>
        <i class="fas fa-star" style="top: 25%; left: 90%;"></i>
    </div>
    <div class="moons">
        <i class="fas fa-moon" style="top: 20%; left: 30%;"></i>
        <i class="fas fa-moon" style="top: 70%; left: 70%;"></i>
        <i class="fas fa-moon" style="top: 50%; left: 50%;"></i>
        <i class="fas fa-moon" style="top: 40%; left: 20%;"></i>
        <i class="fas fa-moon" style="top: 80%; left: 80%;"></i>
    </div>
    <div class="rockets">
        <i class="fas fa-rocket" style="top: 40%; left: 50%;"></i>
        <i class="fas fa-rocket" style="top: 80%; left: 20%;"></i>
        <i class="fas fa-rocket" style="top: 60%; left: 80%;"></i>
        <i class="fas fa-rocket" style="top: 20%; left: 40%;"></i>
    <i class="fas fa-rocket" style="top: 70%; left: 60%;"></i>
    </div>
    <div class="planets">
        <i class="fas fa-globe" style="top: 10%; left: 80%;"></i>
        <i class="fas fa-globe" style="top: 50%; left: 30%;"></i>
        <i class="fas fa-globe" style="top: 30%; left: 10%;"></i>
        <i class="fas fa-globe" style="top: 70%; left: 90%;"></i>
        <i class="fas fa-globe" style="top: 90%; left: 50%;"></i>
    </div>
</body>
</html>
