<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="photos"></div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const client = {
            apiKey: 'Jc2uhHaTMJMJUnblAaCbRBKMkth3QWyZKxvUy9xvXqHkmlvMPJFZpWvj',
            search(query, perPage) {
                const url = `https://api.pexels.com/v1/search?query=${query}&per_page=${perPage}`;
                return axios.get(url, { headers: { Authorization: this.apiKey } });
            }
        };

        client.search('tokyo, japan historical sites', 5).then(response => {
            const photos = response.data.photos;
            photos.forEach(photo => {
                const photoElement = document.createElement('img');
                photoElement.src = photo.src.large; 
                photoElement.style.width = '300px';  
                photoElement.style.height = 'auto';  
                photoElement.style.margin = '10px';  
                document.getElementById('photos').appendChild(photoElement);
            });
        }).catch(error => {
            console.error('Error fetching photos:', error);
        });
    </script>
</body>
</html>
