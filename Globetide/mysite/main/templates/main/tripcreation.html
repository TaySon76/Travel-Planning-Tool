{% extends 'main/base.html' %}

{% block content %}
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

<style>
    #backimage {
        width: 100%;
        height: 46vh;
        overflow: hidden;
        position: relative;
        top: 4vw;
    }
    #backimage img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures the image covers the container */
        object-position: center center; /* Positions the middle of the image in the center */
    }
    #center {
        width: 100%;
        top: 10vw;
        position: absolute;
    }
    #center h1 {
        text-align: center;
    }
    #recently-viewed-title {
        width: 100%;
        top: 96vh;
        position: absolute
    }
    #recently-viewed-title h1 {
        text-align: center;
    }
    .table-form {
        position: absolute;
        top: 54vh;
        border-spacing: 3vw;
        border-collapse: separate;
        width: 100%;
        font-family: 'DM Sans';
        font-weight: bold;
    }
    .table-form th, .table-form td {
        height: 25vh;
        border-radius: 50px;
        padding-left: calc(15vw / 6);
        vertical-align: top;
        padding-top: 10px;
        font-size: 2vh;
        background-color: white;
        box-shadow: 10px 10px #DCE1F8;
    }
    .table-form label {
        position: relative;
        font-size: 3vh;
        top: 20px;
    }
    .table-form input {
        position: relative;
        font-size: 2.3vh;
        top: 20px;
    }
    .hold-button {
        position: absolute;
        top: 89vh;
        height: 3vh;
        left: 50vw;
    }
    .hold-button button {
        right: 50%;
        position: relative;
        padding: 0.5vh 2vw;
        background-color: #222222;
        color: #ffffff;
    }
    .hold-button button:hover{
        background-color: black;
    }
    .recently-viewed {
        position: absolute;
        top: 92vh;
        border-spacing: 10vw;
        border-collapse: separate;
        width: 100%;
        font-family: 'DM Sans';
        font-weight: bold;
    }
    .recently-viewed th, .recently-viewed td {
        height: 50vh;
        border-radius: 50px;
        padding-left: calc(15vw / 6);
        vertical-align: top;
        padding-top: 10px;
        font-size: 2vh;
        background-color: white;
        box-shadow: 10px 10px #DCE1F8;
        background-repeat: no-repeat;
        background-position: top;
        background-size: 100% 50%;
        object-fit: cover;
    }
    .recently-viewed h2 {
        position: relative;
        top: 50%;
        margin-right: 30px;
        font-size: 3vh;
        font-weight: bolder;
    }
</style>

<body style="background-color: #CBD3F4;">
    <div id="backimage">
        <img src="https://res.klook.com/image/upload/Mobile/City/swox6wjsl5ndvkv5jvum.jpg">
    </div>

    <div id="center">
        <h1 style="font-size: 8vh; font-family: copperplate;">Plan Your Getaway</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        <table class="table-form">
            <tr>
                <td>
                    <label for="destination">Destination</label>
                    <br>
                    <input type="text" id="destination" name="destination" placeholder="Destination" required>
                </td>
                <td>
                    <label for="start_date">Start Date</label>
                    <br>
                    <input type="text" id="start_date" name="start_date" placeholder="Start Date: YYYY-MM-DD" autocomplete="off" required>
                </td>
                <td>
                    <label for="end_date">End Date</label>
                    <br>
                    <input type="text" id="end_date" name="end_date" placeholder="End Date: YYYY-MM-DD" autocomplete="off" required>
                </td>
            </tr>
        </table>

        <div class="hold-button">
            <button type="submit">Create Trip</button>
        </div>
    </form>

    <div id="recently-viewed-title">
        <h1 style="font-size: 8vh; font-family: copperplate;">Recently Viewed</h1>
    </div>

    <table class="recently-viewed">
        <tr>
            <td style="background-image: url('https://cdn.kimkim.com/files/a/images/36b373c453465b0c924c250aaef9a40e2aaeed59/big-b0832a51191758885812c41e3a36375a.jpg');">
                <h2>test</h2>
            </td>
            <td style="background-image: url('https://cdn.kimkim.com/files/a/images/36b373c453465b0c924c250aaef9a40e2aaeed59/big-b0832a51191758885812c41e3a36375a.jpg');">
                <h2>test</h2>
            </td>
            <td style="background-image: url('https://cdn.kimkim.com/files/a/images/36b373c453465b0c924c250aaef9a40e2aaeed59/big-b0832a51191758885812c41e3a36375a.jpg');">
                <h2>test</h2>
            </td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
        const startDatePicker = new Pikaday({
            field: document.getElementById('start_date'),
            format: 'YYYY-MM-DD',
            toString(date, format) {
                const day = ('0' + date.getDate()).slice(-2);
                const month = ('0' + (date.getMonth() + 1)).slice(-2);
                const year = date.getFullYear();
                return `${year}-${month}-${day}`;
                },
            });

            const endDatePicker = new Pikaday({
            field: document.getElementById('end_date'),
            format: 'YYYY-MM-DD',
            toString(date, format) {
                const day = ('0' + date.getDate()).slice(-2);
                const month = ('0' + (date.getMonth() + 1)).slice(-2);
                const year = date.getFullYear();
                return `${year}-${month}-${day}`;
                },
            });
    </script>
</body>

{% endblock %}
